name: Build Check

on:
  pull_request: 
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Set up environment variables
        run: |
          echo "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}"
          echo "CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}"

      - name: Install dependencies
        run: npm install

      - name: Build Next.js
        run: npm run build
